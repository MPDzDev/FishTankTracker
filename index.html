<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FishTankTracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="wrap hero">
        <div class="hero-copy">
          <h1>🐟 FishTankTracker</h1>
          <p class="tagline">A snapshot of our tetra starter tank journey.</p>
        </div>
        <aside class="hero-previews is-empty" id="photoPreview" aria-label="Latest photos preview">
          <ul class="preview-deck" id="photoPreviewList"></ul>
          <p class="preview-empty" id="photoPreviewEmpty">Add photos to see a quick preview.</p>
        </aside>
      </div>
    </header>

    <main class="wrap" id="content">
      <section id="tankSection" class="panel" hidden>
        <header>
          <h2>Tank</h2>
        </header>
        <div class="panel-body" id="tankDetails"></div>
      </section>

      <section id="residentsSection" class="panel" hidden>
        <header>
          <h2>Residents</h2>
        </header>
        <div class="panel-body" id="residents"></div>
      </section>

      <section id="measurementsSection" class="panel" hidden>
        <header>
          <h2>Measurements</h2>
        </header>
        <div class="panel-body" id="measurements"></div>
      </section>

      <section id="eventsSection" class="panel" hidden>
        <header>
          <h2>Events</h2>
        </header>
        <div class="panel-body" id="events"></div>
      </section>

      <section id="photosSection" class="panel" hidden>
        <header>
          <h2>Photo gallery</h2>
        </header>
        <div class="panel-body" id="photos"></div>
      </section>
    </main>

    <template id="residentGroupTemplate">
      <section class="resident-group">
        <h3></h3>
        <div class="table-wrapper">
          <table></table>
        </div>
      </section>
    </template>

    <template id="tableTemplate">
      <div class="table-wrapper">
        <table></table>
      </div>
    </template>

    <template id="photoCardTemplate">
      <figure class="photo-card">
        <div class="thumb">
          <img loading="lazy" alt="" />
        </div>
        <figcaption></figcaption>
      </figure>
    </template>

    <div id="photoLightbox" class="lightbox" hidden tabindex="-1">
      <button type="button" class="lightbox__close" aria-label="Close photo viewer">&#215;</button>
      <img alt="" />
      <p class="lightbox__caption"></p>
    </div>

    <script src="aquatrack.js" type="module"></script>
  </body>
</html>
